<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Lovros game</title>
  </head>
  <body>
    <div class="score-tracker">
      <span id="score-text">Score:</span>
      <span id="score"> 0</span>
    </div>

    <!-- PLAY AGAIN -->
    <div id="again">
      <div class="again-container">
        <span style="font-size: 3em"
          >You scored:
          <h1 id="again-score">0</h1>
        </span>

        <p style="font-size: 3em; margin: 0.25em">Points</p>

        <button id="button">Wanna try again? Click here</button>
      </div>
    </div>

    <!-- Game canvas-->
    <canvas></canvas>

    <!-- GSAP script-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"
      integrity="sha512-UxP+UhJaGRWuMG2YC6LPWYpFQnsSgnor0VUF3BHdD83PS/pOpN+FYbZmrYN+ISX8jnvgVUciqP/fILOXDjZSwg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="app.js"></script>
  </body>
</html>
