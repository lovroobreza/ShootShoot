<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lovros game</title>
  </head>
  <body style="margin: 0; padding: 0; background: #000">
    <div
      style="
        position: fixed;
        color: white;
        width: 200px;
        height: 100px;
        user-select: none;
      "
    >
      <span style="font-size: 3em">Score:</span>
      <span id="score" style="font-size: 3em; user-select: none"> 0</span>
    </div>

    <!-- PLAY AGAIN -->
    <div
      id="again"
      style="
        position: fixed;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      "
    >
      <div
        style="
          width: 50%;
          height: 50%;
          background: hsl(348, 83%, 67%);
          border-radius: 20px;
          display: flex;
          justify-content: center;
          align-items: center;
          flex-direction: column;
        "
      >
        <h1 style="font-size: 4em; margin: 0" id="again-score">0</h1>
        <p style="font-size: 3em; margin: 0.25em">Points</p>
        <button
          id="button"
          style="
            width: 80%;
            margin: 1.5em auto;
            background: blue;
            color: white;
            padding: 1.5em;
            border-radius: 20px;
            font-size: 1.75em;
            box-shadow: 0 0 0 0 black;
          "
        >
          Wanna try again? Click here
        </button>
      </div>
    </div>
    <!-- CANVAS FOR THE GAME-->
    <canvas></canvas>

    <!-- GSAP -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"
      integrity="sha512-UxP+UhJaGRWuMG2YC6LPWYpFQnsSgnor0VUF3BHdD83PS/pOpN+FYbZmrYN+ISX8jnvgVUciqP/fILOXDjZSwg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="app.js"></script>
  </body>
</html>
